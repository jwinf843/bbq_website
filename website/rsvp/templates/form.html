    <!-- RSVP FORM -->
    
    <footer class="container">
      <section id="RSVP" class="">
          <div class="container">
              <div class="row">
                  <div class="col col text-center">
                      <h1>RSVP Here!</h1>
                      <hr class="primary">
                      
                      <!-- Build out the Form -->
                      <form class='' action='/process/' method='post'>
                        {% csrf_token %}
                      <div class="form-group">
                        <input type='text' name='name' placeholder='Name' class="form-control" required>
                      </div>
                      <div class="form-group">
                        <input type='text' name='email' placeholder='E-Mail' class="form-control" required>
                      </div>
                      
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rsvp" id="inlineRadio1" value="True" required>
                        <label class="form-check-label" for="inlineRadio1">I'll be there!</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rsvp" id="inlineRadio2" value="False">
                        <label class="form-check-label" for="inlineRadio2">I won't be able to make it</label>
                      </div>
                      <p> </p>                
                      <p>Number of people you'll be bringing</p>
                      {% for i in "0123"%}
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="additions" id="inlineRadio{{i}}" value="{{i}}" required>
                        <label class="form-check-label" for="inlineRadio{{i}}">{{i}}</label>
                      </div>
                      {% endfor %}
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="additions" id="inlineRadio4plus" value="4">
                        <label class="form-check-label" for="inlineRadio4plus">4+</label>
                      </div>
                     
                      <div class="form-group">
                        <label for="exampleFormControlTextarea1">My message for Naoko & Jordan:</label>
                        <textarea class="form-control" name='message' id="exampleFormControlTextarea1" rows="5"></textarea>
                      </div>
                        <button type="submit" class="btn btn-success">RSVP</button>
                      </form>
                  </div>
              </div>
          </div>
      </section>
    </footer>
